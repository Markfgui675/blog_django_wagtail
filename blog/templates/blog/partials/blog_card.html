{% load wagtailcore_tags %}

<div class="grid-list-items__item blog-card">
    <div class="blog-card__header">
        <div class="blog-card__cat-links">
            <a href="{% url "search-category" p.category.id%}">{{p.category}}</a>
        </div>
        <h3 class="blog-card__title"><a href={% url 'blog-page' p.slug%}>{{p.title}}</a></h3>
    </div>
    <div class="blog-card__text">
        <p>
            {{p.subtitle}}
        </p>
    </div>
</div> <!-- end blog-card -->
